<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário Letícia Bestie!!!</title>

    <style>
        body{
            background-color: rgb(238, 90, 238);
        }

        .painel{
            margin: auto;
            background-color: white;
            width: 600px;
            height: 550px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #sim{
            
            height: 40px;
            width: 60px;
            background-color: rgb(238, 90, 238);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
        }
        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: rgb(238, 90, 238);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
        }

    </style>

</head>
<body>
    
    <div class="painel">
        <h2> Aceita Ser Minha Best pra Sempre?</h2>

        <img src="https://capricho.abril.com.br/wp-content/uploads/2016/07/zayn4.gif" alt="">

        <h2>Faça uma Boa Escolha: </h2>

        <a href="https://youtu.be/FUxgKxW65_Q?si=OPOQnhaRPwWZZa3l"><button id="sim" onclick="parabens()"> Sim! </button></a>
        <button onclick="fuja()" onmouseover="fuja()" id="nao"> Não! </button>


    </div>
    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        function parabens(){
            alert("Parabéns Letícia Bestie, você fez uma boa escolha :) kkkk Agora Somos Besties para Sempre! ")
        }
    </script>

</body>
</html>
